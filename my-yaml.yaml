steps:
# Step 1: Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'us-central1-docker.pkg.dev/my-gcp-project/python-apps/hello-service:latest', '.']
 
# Step 2: Push the image to Artifact Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'us-central1-docker.pkg.dev/my-gcp-project/python-apps/hello-service:latest']
 
images:
- 'us-central1-docker.pkg.dev/my-gcp-project/python-apps/hello-service:latest'
 
options:
  logging: CLOUD_LOGGING_ONLY
